<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/singIn.css">
    <title>Conexion - COLLAB</title>
</head>
<body>
    <div class="main-container">
        <aside class="presentation">
            <h3>content de vous revoir</h3>
            <p>Restez conecté <br> en entrant vos informations</p>
            <a href="./login.html">Log-In</a>
        </aside>
        <section class="form-zone">
            <div class="logo">
                <i class='bx bx-calendar' ></i>
                <span>COLLAB</span>
            </div>
            <div class="other-log">
                <h1>Créer Un Compte :</h1>
                <div class="log-icon">
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-google' ></i>
                    <i class='bx bxl-apple' ></i>
                </div>
                <span>Ou utilisez votre email pour vous inscrire:</span>
            </div>
            <div class="login-form">
                <div class="form-user-logo">
                    <i class='bx bx-user-circle' ></i>
                </div>
                <form action="#">
                    <div class="form-group">
                        <label for="user"><i class='bx bx-user' ></i></label>
                        <input type="text" id="user" placeholder="Nom_utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class='bx bx-envelope' ></i></label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class='bx bx-lock-alt' ></i></label>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <input type="submit" value="Inscription">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
