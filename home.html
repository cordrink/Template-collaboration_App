<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Accueil - COLLAB</title>
</head>
<body>
    <div class="container-global">
        <header>
            <section class="search-section">
                <div class="logo">
                    <i class='bx bx-calendar' ></i>
                    <span>COLLAB</span>
                </div>
                <form action="#">
                    <div class="form-group">
                        <label for="search">
                            <i class='bx bx-search' ></i>
                        </label>
                        <input type="search" name="search" id="search" placeholder="Recherche">
                    </div>
                </form>
                <div class="connection-option">
                    <a href="#" class="btn btn1">Login</a>
                    <a href="#" class="btn btn2">Signup</a>
                </div>
            </section>
            <section class="theme">
                <div class="btn-theme">
                    <i class='bx bx-sun'></i>
                    <i class='bx bx-moon' ></i>
                </div>
            </section>
        </header>
        <div class="main">
            <aside>
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <i class='bx bxs-home' ></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bxs-file-blank' ></i>
                                <span>Projects</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bxs-dashboard' ></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bxs-message-detail' ></i>
                                <span>Messages</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bxs-cog' ></i>
                                <span>Setting</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main>
                <h1>Home</h1>
                <div class="presentation">
                    <p>Welcome <br> <span>Ready to start your day with some projects ?</span></p>
                    <section class="svg-presentation">
                        <img src="./asset/svg/undraw_real_time_collaboration_c62i.svg" alt="Home">
                    </section>
                </div>
                <h2>Overview</h2>
                <ul class="tree-btn">
                    <li>
                        <a href="#">
                            <i class='bx bx-bar-chart' ></i>
                            <span>Statistics</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class='bx bxs-file-blank' ></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class='bx bxs-cog' ></i>
                            <span>Setting</span>
                        </a>
                    </li>
                </ul>
            </main>
        </div>
    </div>
</body>
</html>
